<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Attendance Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.18/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0/firebase.js"></script>
  <script src="/static/config.js"></script>
  <script src="/static/firebase.js"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>(•‿•)</text></svg>">
</head>
<body class="blue lighten-5">
  <nav class="blue darken-2">
    <div class="nav-wrapper container"><a class="brand-logo center">Attendance System</a></div>
    <ul class="left" id="nav-mobile">
      <button class="waves-effect waves-light btn" id="signInButton">Sign In with Google</button>
    </ul>
  </nav>

  <div class="container section">
    <div class="container section center" id="qrContainer" style="display: none;">
      <h5>Scan to Mark Attendance</h5>
      <canvas id="qrCanvas"></canvas>
    </div>

    <div id="confirmationContainer" class="center" style="margin-top: 20px;"></div>

    <ul class="collection">
      {% for attendee in attendance_data %}
      <li class="collection-item">
        <b>{{attendee.name}}</b> checked in at {{attendee.timestamp}}
      </li>
      {% endfor %}
    </ul>
  </div>

  <script>
    document.getElementById("signInButton").addEventListener("click", function () {
      toggle();  
    });

    const authUrl = "https://qr-attendance-1043677821736.us-central1.run.app/confirm";
    QRCode.toCanvas(document.getElementById('qrCanvas'), authUrl, function (error) {
      if (error) console.error(error);
      console.log('QR code generated');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</body>
</html>
