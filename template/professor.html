<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Professor View - Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/static/config.js"></script>
    <script src="/static/firebase.js"></script>
</head>

<body class="blue lighten-5">
    <nav class="blue darken-2">
        <div class="nav-wrapper container">
            <a class="brand-logo center">Attendance System - Professor View</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 20px;">
        <h5>Attendance Records for Course: {{ course_id }}</h5>

        {% if attendance_data %}
        <table class="striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance_data %}
                <tr>
                    <td>{{ record['name'] }}</td>
                    <td>{{ record['timestamp'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No attendance records available for this course.</p>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
