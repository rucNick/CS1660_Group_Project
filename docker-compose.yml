services:
  attend:
    container_name: attend
    image: attend
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FIRESTORE_EMULATOR_HOST=db:8080
      - ENVIRONMENT=dev
      - PORT=8000
      - GCLOUD_PROJECT=attend
    ports:
      - "9080:8000"
    volumes:
      - ./cc_cloud_run:/app/cc_cloud_run:Z
      - ./static:/app/static:Z
      - ./template:/app/templates:Z
  db:
    image: firestore
    build:
      context: firestore
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - firestore:/app/.cache/firestore/emulators

volumes:
  firestore: